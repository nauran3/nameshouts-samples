<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nameshouts">

    <title>Single Name Demo</title>
    <link rel="icon" href="images/logo.svg" sizes="any" type="image/svg+xml">

    <!-- import font icon (fontawesome) -->
    <script src="https://kit.fontawesome.com/b8b432d7d3.js" crossorigin="anonymous"></script>
    <!-- import css file (style.css) -->
    <link rel="stylesheet" href="style.css">

    <!-- Nameshouts Code -->
    <link rel="stylesheet" href="../assets/css/content.css">
    <!-- End Nameshouts Code -->

</head>
<body>
    <div class="container">

        <div class="profile-card">
            <div class="profile-header"><!-- profile header section -->
                <div class="main-profile">
                    <div class="profile-image"></div>
                    <div class="profile-names">
                        <div>
                            <h1 itemprop="name" class="username">Albert Einstein</h1>
                        </div>
                        <small class="page-title">Scientist | Researcher</small>
                    </div>
                </div>
            </div>

            <div class="profile-body"><!-- profile body section -->
                <div class="profile-actions">
                    <button class="follow">Follow</button>
                    <button class="message">Message</button>
                    <section class="bio">
                        <div class="bio-header">
                            <i class="fa fa-info-circle"></i>
                            Bio
                        </div>
                        <p class="bio-text">
                            Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                        </p>
                    </section>
                </div>

                <div class="account-info">
                    <div class="data">
                        <div class="important-data">
                            <section class="data-item">
                                <h3 class="value">104</h3>
                                <small class="title">Post</small>
                            </section>
                            <section class="data-item">
                                <h3 class="value">21K</h3>
                                <small class="title">Follower</small>
                            </section>
                            </section>
                            <section class="data-item">
                                <h3 class="value">51</h3>
                                <small class="title">Following</small>
                            </section>
                        </div>
                        <div class="other-data">
                            <section class="data-item">
                                <h3 class="value">41K</h3>
                                <small class="title">Likes</small>
                            </section>
                            <section class="data-item">
                                <h3 class="value">12K</h3>
                                <small class="title">Comments</small>
                            </section>
                            <section class="data-item">
                                <h3 class="value">2K</h3>
                                <small class="title">Saved</small>
                            </section>
                        </div>
                    </div>

                    <div class="social-media">
                        <span>Follow me in:</span>
                        <a href="" class="media-link"><i class="fab fa-facebook-square"></i></a>
                        <a href="" class="media-link"><i class="fab fa-twitter-square"></i></a>
                        <a href="" class="media-link"><i class="fab fa-linkedin"></i></a>
                        <a href="" class="media-link"><i class="fab fa-instagram-square"></i></a>
                        <a href="" class="media-link"><i class="fab fa-github-square"></i></a>
                    </div>

                    
                </div>
            </div>
        </div>

    </div>

    <!-- Nameshouts Code -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="nameshouts.js"></script>
    <!-- Nameshouts Code -->
</body>
</html>
